        <script>
            const vm = new Vue({
                el: '#app',
                data: {
                    inputTipoBico: '',
                    inputTipoTampa: '',
                    inputTipoCorpo: '',
                    image: 'https://fakeimg.pl/200x150/',
                },
                beforeMount() {
                    var vm = this;
                    console.log('antes de montar')
                    vm.get('img')
                },
                computed: {
                    bico() {
                        switch (this.inputTipoBico) {
                            case 'azul':
                                return ['imagens/Tipo02/bico_azul.png']
                            case 'verde':
                                return ['imagens/Tipo02/bico_verde.png']
                            case 'rosa':
                                return ['imagens/Tipo02/bico_rosa.png']
                            default:
                                return ['imagens/Tipo02/bico_azul.png']
                        }
                    },
                    seta() {
                        this.inputTipoBico
                        return 'imagens/Tipo02/bico_verde.png'
                    },

                    tampa() {
                        switch (this.inputTipoTampa) {
                            case 'azul':
                                return ['imagens/Tipo02/tampa_azul.png']
                            case 'verde':
                                return ['imagens/Tipo02/tampa_verde.png']
                            case 'rosa':
                                return ['imagens/Tipo02/tampa_rosa.png']
                            default:
                                return 'imagens/Tipo02/tampa_azul.png'
                        }
                    },
                    corpo() {
                        switch (this.inputTipoCorpo) {
                            case 'azul':
                                return ['imagens/Tipo02/corpo_azul.png']
                            case 'verde':
                                return ['imagens/Tipo02/corpo_verde.png']
                            case 'rosa':
                                return ['imagens/Tipo02/corpo_rosa.png']
                            default:
                                return 'imagens/Tipo02/corpo_azul.png'
                        }
                    },
                    // insereLogo() {
                    //     this.inputTipoLogo = "https://fakeimg.pl/200x150/"
                    // },



                    // logo() {
                    //     this.inputTipoLogo{
                    //         return ttps://fakeimg.pl/250x100/"
                    //     }
                    // }
                },
                methods: {

                    // salvarFoto(event) {
                    //     this.inputTipoLogo = event.target.value
                    //     console.log(event)
                    // },
                    get(key) {

                        this.image = localStorage.getItem(key);
                    },
                    set(key) {
                        var vm = this
                        try {

                            localStorage.setItem(key, this.image);
                        }
                        catch (e) {
                            console.log(`Storage failed: ${e}`);
                        }
                    },
                    onFileChange(e) {
                        var files = e.target.files || e.dataTransfer.files;
                        if (!files.length)
                            return;
                        this.createImage(files[0]);
                    },
                    createImage(file) {
                        var image = new Image();
                        var reader = new FileReader();
                        var vm = this;

                        reader.onload = (e) => {
                            vm.image = e.target.result;
                            vm.set('img');
                        };
                        reader.readAsDataURL(file);
                    },
                    removeImage: function (e) {
                        this.image = '';
                        localStorage.removeItem('img')
                    }
                }
            })
        </script>
